version: 2
jobs:
    build:
        docker:
            - image: docker:latest

        working_directory: ~/repo

        steps:
            - checkout

            - setup_remote_docker:
                reusable: true
                exclusive: true

            - run:
                name: Install dependencies
                command: docker build -t dwbot .

            - run:
                name: Run
                command: docker run -e login=$login -e password=$password dwbot
